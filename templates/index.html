<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        .history-container {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        .detection-entry {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .btn-add-employee {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Face Recognition System</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="video-container mb-4">
                    <img id="video" src="/video_feed" alt="Video Feed">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Detection History</h5>
                    </div>
                    <div class="card-body history-container">
                        <div id="history"></div>
                    </div>
                </div>
            </div>
        </div>
        
        {% if request.args.get('message') %}
            <div class="alert alert-success" role="alert">
                {{ request.args.get('message') }}
            </div>
        {% endif %}
        {% if request.args.get('error') %}
            <div class="alert alert-danger" role="alert">
                {{ request.args.get('error') }}
            </div>
        {% endif %}
        
        <a href="/add_employee_page" class="btn btn-primary btn-lg btn-add-employee">Add New Employee</a>
        
        <form id="addEmployeeForm" action="/add_employee" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="capturedImage" class="form-label">Captured Image</label>
                <input type="file" class="form-control" id="capturedImage" name="capturedImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>

    <script>
        document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            if (!name || !age || !gender) {
                event.preventDefault();
                alert('Please fill in all fields.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchHistory() {
            $.getJSON('/get_history', function(data) {
                let historyHtml = '';
                data.forEach(function(entry) {
                    historyHtml += `
                        <div class="detection-entry">
                            <strong>${entry.name}</strong>
                            <br>
                            <small class="text-muted">Age: ${entry.age} | Gender: ${entry.gender}</small>
                            <br>
                            <small class="text-muted">Detected at ${entry.time}</small>
                        </div>`;
                });
                $('#history').html(historyHtml);
            });
        }
        
        // Initial fetch and set interval
        fetchHistory();
        setInterval(fetchHistory, 5000);
    </script>
</body>
</html>
